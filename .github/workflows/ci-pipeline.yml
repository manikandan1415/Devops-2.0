name: Full Security & Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true
        pip install coverage

    # 4. Run Tests + Coverage
    - name: Run Unit Tests
      run: |
        coverage run -m unittest discover
        coverage xml -o coverage.xml

    # 5. SonarCloud Scan
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=manikandan1415_Devops-2.0
          -Dsonar.organization=manikandan1415
          -Dsonar.python.coverage.reportPaths=coverage.xml

    # 6. OWASP ZAP Full Scan (ACTIVE SCAN)
    - name: OWASP ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.5.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target: "https://your-app-url.com"   # <--- CHANGE THIS
        cmd_options: "-a"                     # Enables ACTIVE SCAN
      continue-on-error: true  # allow pipeline to continue
      id: zapscan

    # 7. Combine Reports (Sonar + ZAP)
    - name: Generate Final Security Report
      run: |
        mkdir -p reports
        echo "# FINAL SECURITY REPORT" > reports/final-report.md
        echo "## SonarCloud Results" >> reports/final-report.md
        echo "View dashboard: https://sonarcloud.io/project/overview?id=manikandan1415_Devops-2.0" >> reports/final-report.md
        
        echo " " >> reports/final-report.md
        echo "## ZAP Full Scan Summary" >> reports/final-report.md
        cat zap_scan/report.md >> reports/final-report.md || echo "No ZAP report found"

    - name: Upload Final Report
      uses: actions/upload-artifact@v4
      with:
        name: final-security-report
        path: reports/final-report.md

    # 8. Build Docker Image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }} .

    # 9. Login to DockerHub
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 10. Push Docker Image
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:${{ github.sha }}
